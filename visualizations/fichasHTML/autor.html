<script>
    function cargaAutor(){
        const firebase = window.firebase;
        const db = firebase.firestore();
        //Aqui va la diversion
        let array2 = [];
        let divisor=document.getElementById("porAutor");
        let stories = db.collection("Escritores");
        stories.get().then( k => {
            k.forEach(b => {
            array2.push(b.data());
            })
            return array2;   
        }).then(i =>{
        console.log(i);
        });
        let a= document.createElement("p");
        a.innerText="Terminando";
        divisor.appendChild(a);
    }    
</script>
<body onload="cargaAutor()">
  <div id="porAutor">
  </div>  
</body>

</html>
