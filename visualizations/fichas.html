<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="app/fichas/fichas.js"></script>
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 5px;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      #botones {
        text-align: center;
        padding: 20px;
      }

      #botones > button {
        display: inline-block;
        background-color: #212121;
        color: white;
        border: 1px solid #212121;
        padding: 5px 10px;
        cursor: pointer;
        outline: none;
      }

      #botones > button.active,
      #botones > button:hover {
        background-color: white;
        color: #212121;
      }

      #frame {
        height: 90%;
        width: 100%;
      }
      #frameAct {
        height: 100%;
        width: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="botones">
      <button id="btn-libros" onclick="cargarLibros()">Libros</button>
      <button id="btn-autores" onclick="cargarAutores()">Autores</button>
      <button id="btn-ilustradores" onclick="cargarIlustradores()">Ilustradores</button>
      <button id="btn-editoriales" onclick="cargarEditoriales()">Editoriales</button>
    </div>
    <div id="frame">
      <iframe id="frameAct"></iframe>
    </div>

    <script>
      function cargarAutores() {
        document.querySelectorAll('#botones > button').forEach(m => m.classList.remove('active'));
        document.getElementById('btn-autores').classList.add('active');

        let iframe = document.getElementById('frameAct');
        iframe.setAttribute('src', 'fichasHTML/autor.html');
      }
      function cargarEditoriales() {
        document.querySelectorAll('#botones > button').forEach(m => m.classList.remove('active'));
        document.getElementById('btn-editoriales').classList.add('active');

        let iframe = document.getElementById('frameAct');
        iframe.setAttribute('src', 'fichasHTML/editorial.html');
      }
      function cargarLibros() {
        document.querySelectorAll('#botones > button').forEach(m => m.classList.remove('active'));
        document.getElementById('btn-libros').classList.add('active');

        let iframe = document.getElementById('frameAct');
        iframe.setAttribute('src', 'fichasHTML/libro.html');
      }
      function cargarIlustradores() {
        document.querySelectorAll('#botones > button').forEach(m => m.classList.remove('active'));
        document.getElementById('btn-ilustradores').classList.add('active');

        let iframe = document.getElementById('frameAct');
        iframe.setAttribute('src', 'fichasHTML/ilustrador.html');
      }

      cargarLibros();
    </script>
  </body>
</html>
