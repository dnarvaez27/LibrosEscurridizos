<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script defer src="/__/firebase/5.10.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.10.0/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script defer type="module" src="app/story.js"></script>
    <script defer type="module" src="app/viz/viz.js"></script>
    <script defer type="module" src="app/query/query.js"></script>
    <title>Relacionar Entidades</title>
    <style>
      html,
      body,
      #rel {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <svg id="rel"></svg>
    <script defer type="module">
      import Query from './app/query/query.js';

      const firebase = window.firebase;
      const db = firebase.firestore();

      const q = new Query(db);
      q.fillOpts('#rel');
    </script>
  </body>
</html>
