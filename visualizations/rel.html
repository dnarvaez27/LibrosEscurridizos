<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script defer src="/__/firebase/5.10.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.10.0/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script defer type="module" src="app/story.js"></script>
    <script defer type="module" src="app/viz/viz.js"></script>
    <script defer type="module" src="app/query/query.js"></script>
    <title>Relacionar Entidades</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <style>
      html,
      body,
      #rel {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .nodes > g {
        cursor: pointer;
      }

      .nodes > g > foreignObject > button {
        padding: 0;
        width: 20px;
        background-color: transparent;
        border: none;
        color: white;
        margin: 0;
        outline: none;
      }
    </style>
  </head>
  <body>
    <svg id="rel"></svg>
    <script defer type="module">
      import Query from './app/query/query.js';

      const firebase = window.firebase;
      const db = firebase.firestore();

      const q = new Query(db);
      q.fillOpts('#rel');
      q.make([['Stories', 'title'], ['Editorials', 'city']]);
      // q.make([['Writters', 'name'], ['Stories', 'title']]);
    </script>
  </body>
</html>
